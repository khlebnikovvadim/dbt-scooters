name: ğŸš€ Deploy dbt project to production with Data Catalog

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    name: ğŸš€ Deploy dbt project
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DBT_ENV_SECRET_PASSWORD: ${{ secrets.DBT_ENV_SECRET_PASSWORD }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install requirements and prepare profiles
        run: |
          pip install -r requirements.txt
          dbt deps
          cp profiles.example.yml profiles.yml

      - name: âœ… Run linter
        run: sqlfluff lint

      - name: â¬‡ï¸ Checkout previous state
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: target_state

      - name: ğŸ—ï¸ï¸ Build production environment
        run: dbt build -s state:modified+ --state target_state --target prod
