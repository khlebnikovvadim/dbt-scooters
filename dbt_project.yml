name: 'dbt_scooterss'
version: '1.0.0'
profile: 'dbt_scooterss'
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
on-run-end:
    - "grant usage on schema dbt_finance to finance;"
models:
  dbt_scooterss:
    +materialized: "table"
    +on_schema_change: "append_new_columns"
    finance:
      +schema: "finance"
      +grants:
        select: [ "finance" ]
